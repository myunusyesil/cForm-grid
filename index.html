<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Sample</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="form-container">
            <div class="left">

            </div>
            <div class="right">
                <h2>Contact Form</h2>
                <form action="" class="usrform">
                    <input type="text" name="name" placeholder="Your Name" class="field">
                    <input type="email" name="email" placeholder="Your Email" class="field">
                    <input type="number" name="phone" placeholder="Phone Number" class="field">
                    <textarea name="description" id="" cols="30" rows="10" placeholder="Your Message" class="field"></textarea>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </div>
    </header>
    
</body>
</html>
